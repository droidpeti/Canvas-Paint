<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link rel="icon" type="image/x-icon" href="./brush-icon.webp">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #Canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Look mom, paint on the internet!</h1>
        <canvas id="Canvas" class="my-4" width="1000px" height="500px"></canvas>
        <div class="form-group">
            <label for="colorPicker">Pick a color</label>
            <input type="color" id="colorPicker" class="form-control">
        </div>
        <button id="Save" onclick="saveImage()">Save Image</button>
        <label for="imageLoader">Import Image</label> 
        <input onchange="importIMG()" name="imageLoader" id="imageLoader" type="file" accept="image/*"/>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
